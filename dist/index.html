<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATK Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="timer-wrapper">
      <div class="border top"></div>
      <span class="timer horizontal" id="timer-horizontal"></span>
      <span class="timer vertical">
        <div class="timer-line">
          <span class="digits" id="vtimer-h"></span><span class="unit">時</span>
        </div>
        <div class="timer-line">
          <span class="digits" id="vtimer-m"></span><span class="unit">分</span>
        </div>
        <div class="timer-line">
          <span class="digits" id="vtimer-s"></span><span class="unit">秒</span>
        </div>
      </span>
      <div class="border bottom"></div>
    </div>
  </body>
</html>
